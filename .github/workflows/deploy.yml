name: Deploy to VPS

on:
  workflow_dispatch:
  push:
    branches: [ master, 'gha/*' ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t custom-webserver:latest .

      - name: Save Docker image
        run: docker save custom-webserver:latest | gzip > custom-webserver.tar.gz

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "custom-webserver.tar.gz,docker-compose.yml"
          target: "/tmp/webserver"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /tmp/webserver
            docker load < custom-webserver.tar.gz
            docker-compose down
            docker-compose up -d
            docker ps
            docker logs custom-webserver
